<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Tracker</title>
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS IssueTracker <small>by Saeem Osman</small></h1>
      <div class="jumbotron">
        <h3>Add new Issue:</h3>
        <form id="issueInputform">
          <div class="form-group">
            <label for="issueDescInput">Descrioption</label>
            <input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the Issue"
            />
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the Issue"
            />
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Enter your name"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12"></div>
      <div id="issuesList"></div>
      <div class="footer"><p>Copyright Protected by Saeem Osman</p></div>
    </div>
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
